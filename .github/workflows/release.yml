name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  build:
    name: Build ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          # Windows builds
          - name: Windows amd64
            os: windows-latest
            platform: windows/amd64
            output: vsynx-manager-windows-amd64
            ext: .exe
          - name: Windows arm64
            os: windows-latest
            platform: windows/arm64
            output: vsynx-manager-windows-arm64
            ext: .exe
          - name: Windows 386
            os: windows-latest
            platform: windows/386
            output: vsynx-manager-windows-386
            ext: .exe

          # macOS builds
          - name: macOS amd64
            os: macos-latest
            platform: darwin/amd64
            output: vsynx-manager-macos-amd64
            ext: ''
          - name: macOS arm64
            os: macos-latest
            platform: darwin/arm64
            output: vsynx-manager-macos-arm64
            ext: ''

          # Linux builds
          - name: Linux amd64
            os: ubuntu-latest
            platform: linux/amd64
            output: vsynx-manager-linux-amd64
            ext: ''
          - name: Linux arm64
            os: ubuntu-latest
            platform: linux/arm64
            output: vsynx-manager-linux-arm64
            ext: ''
          - name: Linux 386
            os: ubuntu-latest
            platform: linux/386
            output: vsynx-manager-linux-386
            ext: ''
          - name: Linux arm
            os: ubuntu-latest
            platform: linux/arm
            output: vsynx-manager-linux-arm
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      # Install Wails
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      # Build application
      - name: Build Wails app
        run: wails build -platform ${{ matrix.config.platform }} -o ${{ matrix.config.output }}${{ matrix.config.ext }}

      # Build CLI binary separately
      - name: Build CLI binary
        run: |
          GOOS=$(echo ${{ matrix.config.platform }} | cut -d'/' -f1)
          GOARCH=$(echo ${{ matrix.config.platform }} | cut -d'/' -f2)
          go build -o build/bin/vsynx${{ matrix.config.ext }} -ldflags="-s -w" .
        shell: bash
        env:
          CGO_ENABLED: 0

      # Package artifacts
      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build/bin
          tar -czvf ../../${{ matrix.config.output }}.tar.gz *

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/bin
          7z a -tzip ../../${{ matrix.config.output }}.zip *
        shell: cmd

      # Upload artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.output }}
          path: |
            ${{ matrix.config.output }}.tar.gz
            ${{ matrix.config.output }}.zip
          if-no-files-found: ignore

  # Windows NSIS Installer
  build-windows-installer:
    name: Windows Installer
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build with NSIS installer
        run: wails build -nsis -platform windows/amd64

      - name: Rename installer
        run: |
          if (Test-Path "build/bin/*.exe") {
            Get-ChildItem "build/bin/*.exe" | ForEach-Object {
              if ($_.Name -match "installer") {
                Move-Item $_.FullName "vsynx-manager-windows-amd64-setup.exe"
              }
            }
          }
        shell: pwsh

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: vsynx-manager-windows-amd64-setup.exe
          if-no-files-found: ignore

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-windows-installer]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.exe" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Vsynx Manager ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Release-please for auto-versioning (optional - runs on main branch)
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: go
          package-name: vsynx
